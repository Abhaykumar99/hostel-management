<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="stylesheet" href="../css/maintenance.css">
</head>
<body>
    <h1>Maintenance Requests</h1>
    <p>Welcome to the maintenance page. Here you can report and track maintenance issues.</p>
    
    <section id="maintenance-requests">
        <h2>Current Maintenance Requests</h2>
        <ul>
            <li>Request 1: Leaky faucet in Room 101</li>
            <li>Request 2: Broken window in Room 202</li>
            <li>Request 3: Electrical issue in common area</li>
        </ul>
    </section>

    <section id="report-issue">
        <h2>Report a New Issue</h2>
        <form id="maintenance-form">
            <label for="issue-description">Description:</label>
            <textarea id="issue-description" name="issue-description" required></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <script src="../js/app.js"></script>
</body>
</html>
