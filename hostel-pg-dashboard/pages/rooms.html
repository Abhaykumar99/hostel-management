<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HMS Rooms Dashboard</title>
  <link rel="stylesheet" href="../css/room.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

  <div id="hostelContainer"></div>

  <script>
    const hostels = [
      { name: 'Hostel 1', percent: 50, color: '#00FFF7' },
      { name: 'Hostel 2', percent: 75, color: '#FFE600' },
      { name: 'Hostel 3', percent: 90, color: '#FF00D6' },
    ];

    const container = document.getElementById('hostelContainer');

    hostels.forEach(hostel => {
      const card = document.createElement('div');
      card.className = 'card';

      // Progress Ring
      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference * (1 - hostel.percent / 100);

      const ring = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      ring.setAttribute("class", "progress-ring");
      ring.setAttribute("width", 100);
      ring.setAttribute("height", 100);
      ring.innerHTML = `
        <circle stroke="#333" cx="50" cy="50" r="${radius}" />
        <circle stroke="${hostel.color}" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" cx="50" cy="50" r="${radius}" />
        <text x="50" y="55">${hostel.percent}%</text>
      `;

      // Info Boxes
      const info = document.createElement('div');
      info.className = 'info';
      info.innerHTML = `
        <div class="info-box">
          <span class="label">Total Rooms</span>
          <span>458</span>
        </div>
        <div class="info-box">
          <span class="label">Occupied</span>
          <span>58</span>
        </div>
        <div class="info-box">
          <span class="label">Floors</span>
          <span>3</span>
        </div>
        <div class="info-box">
          <span class="label">Students</span>
          <span>6582</span>
        </div>
        <div class="info-box">
          <span class="label">In Hostel</span>
          <span>1569</span>
        </div>
        <div class="info-box">
          <span class="label">Outside Hostel</span>
          <span>2500</span>
        </div>
      `;

      // Furniture Info
      const furniture = document.createElement('div');
      furniture.className = 'furniture-box';
      furniture.innerHTML = `
        <div><span>Ceiling Fan</span><span>50</span></div>
        <div><span>Center Table</span><span>12</span></div>
        <div><span>Chairs</span><span>123</span></div>
        <div><span>Refrigerator</span><span>06</span></div>
        <div><span>Kettle</span><span>12</span></div>
      `;

      card.appendChild(ring);
      card.appendChild(info);
      card.appendChild(furniture);

      container.appendChild(card);
    });
  </script>
</body>
</html>
