<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <h1>Accounts Management</h1>
    <p>Welcome to the Accounts page. Here you can manage financial accounts, payments, and billing information for residents.</p>
    
    <section>
        <h2>Account Overview</h2>
        <table>
            <thead>
                <tr>
                    <th>Resident Name</th>
                    <th>Account Balance</th>
                    <th>Last Payment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>$500</td>
                    <td>2023-10-01</td>
                    <td><button>Edit</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>$300</td>
                    <td>2023-09-15</td>
                    <td><button>Edit</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Add New Payment</h2>
        <form>
            <label for="resident-name">Resident Name:</label>
            <input type="text" id="resident-name" name="resident-name" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="payment-date">Payment Date:</label>
            <input type="date" id="payment-date" name="payment-date" required>
            <button type="submit">Submit Payment</button>
        </form>
    </section>

    <script src="../js/app.js"></script>
</body>
</html>
