<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance</title>
    <link rel="stylesheet" href="../css/attendance.css">
</head>
<body>
    <div class="attendance-container">
        <h2>Hostel Attendance</h2>
        <div class="attendance-form">
            <form id="attendance-form">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name" placeholder="Enter student name" required>

                <label for="attendance-status">Attendance</label>
                <select id="attendance-status" name="attendance-status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="attendance-list">
            <h3>Attendance List</h3>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Attendance Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('attendance-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const attendanceStatus = document.getElementById('attendance-status').value;

            // Create new row for the table
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${studentId}</td>
                <td>${studentName}</td>
                <td>${attendanceStatus}</td>
            `;

            // Add the new row to the table
            document.querySelector('#attendance-table tbody').appendChild(newRow);

            // Clear the form
            document.getElementById('attendance-form').reset();
        });
    </script>
</body>
</html>
