<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostels</title>
  <link rel="stylesheet" href="hostels.css">
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <h1>Hostel Details</h1>

    <!-- Hostel Overview -->
    <div class="hostel-info">
      <p>Total Hostels: 5</p>
      <p>Available Rooms: 20</p>
      <p>Occupied Rooms: 10</p>
    </div>

    <!-- Hostel List -->
    <div class="hostel-list">
      <!-- Hostel 1 -->
      <div class="hostel-card">
        <h3>Hostel A</h3>
        <p>Rooms: 15</p>
        <p>Status: Available</p>
      </div>

      <!-- Hostel 2 -->
      <div class="hostel-card">
        <h3>Hostel B</h3>
        <p>Rooms: 10</p>
        <p>Status: Occupied</p>
      </div>

      <!-- Hostel 3 -->
      <div class="hostel-card">
        <h3>Hostel C</h3>
        <p>Rooms: 12</p>
        <p>Status: Available</p>
      </div>

      <!-- Hostel 4 -->
      <div class="hostel-card">
        <h3>Hostel D</h3>
        <p>Rooms: 18</p>
        <p>Status: Available</p>
      </div>

      <!-- Hostel 5 -->
      <div class="hostel-card">
        <h3>Hostel E</h3>
        <p>Rooms: 22</p>
        <p>Status: Occupied</p>
      </div>
    </div>
  </div>

  <script src="hostels.js"></script>
</body>
</html>
