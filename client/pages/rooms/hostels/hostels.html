<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../../../src/output.css">
  <link rel="stylesheet" href="hostels.css">
</head>

<body class="bg-[#111] text-white font-sans p-6">
  <div class="head-block flex">
    <div class="search relative">
      <input type="text" placeholder="Search..." class="bg-[#1a1a1a] text-white rounded-xl px-4 py-2 pr-10" />
      <img src="../../../components/icon/search.svg" alt="" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4">
    </div>
    <div class="total">
      <span class="bg-[#1a1a1a] total-hostel text-white rounded-xl py-2 w-full">Total Hostel: 0</span>
      <button class="add-hostel text-white rounded-xl px-4 py-2 w-full block text-center">+Add Hostel</button>
    </div>
  </div>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Hostel sections will be dynamically added here -->
  </div>
  
  <!-- Add Hostel Modal -->
  <div id="addHostelModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center overflow-y-auto py-8">
    <div class="bg-[#222] p-6 rounded-2xl w-[500px] my-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Add Hostel</h2>
        <button class="modal-close text-gray-400 hover:text-white">✕</button>
      </div>
      <form id="addHostelForm" class="space-y-4">
        <input type="text" name="hostelName" placeholder="Name of Hostel" class="w-full bg-[#111] rounded-lg px-4 py-3">
        
        <input type="number" name="floors" placeholder="Number of Floors" class="w-full bg-[#111] rounded-lg px-4 py-3">
        
        <input type="number" name="kitchens" placeholder="Number of Kitchens/ Cafeterias" class="w-full bg-[#111] rounded-lg px-4 py-3">
        
        <input type="number" name="washrooms" placeholder="Number of Washrooms" class="w-full bg-[#111] rounded-lg px-4 py-3">
        
        <div class="grid grid-cols-2 gap-4">
          <input type="number" name="totalRooms" placeholder="Total Rooms" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="number" name="totalBeds" placeholder="Number of Beds" class="bg-[#111] rounded-lg px-4 py-3">
        </div>

        <div class="grid grid-cols-3 gap-4">
          <input type="number" name="totalStudents" placeholder="Total Students" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="number" name="inHostel" placeholder="Students in Hostel" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="number" name="outsideHostel" placeholder="Outside Students" class="bg-[#111] rounded-lg px-4 py-3">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <input type="number" name="expectedFees" placeholder="Expected Fees (₹)" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="number" name="collectedFees" placeholder="Collected Fees (₹)" class="bg-[#111] rounded-lg px-4 py-3">
        </div>

        <h3 class="text-xl mt-6 mb-4">Hostel Address</h3>
        
        <input type="text" name="addressLine1" placeholder="Address Line 1" class="w-full bg-[#111] rounded-lg px-4 py-3">
        
        <div class="flex gap-4">
          <input type="text" name="addressLine2" placeholder="Address Line 2" class="flex-1 bg-[#111] rounded-lg px-4 py-3">
          <input type="text" name="pincode" placeholder="Pincode" class="w-32 bg-[#111] rounded-lg px-4 py-3">
        </div>
        
        <div class="grid grid-cols-3 gap-4">
          <input type="text" name="district" placeholder="District" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="text" name="state" placeholder="State" class="bg-[#111] rounded-lg px-4 py-3">
          <input type="text" name="country" placeholder="Country" class="bg-[#111] rounded-lg px-4 py-3">
        </div>

        <button type="submit" class="w-full bg-[#00BDB3] hover:bg-[#00a79e] text-white py-3 rounded-lg mt-6">
          Proceed
        </button>
      </form>
    </div>
  </div>

  <script src="hostels.js"></script>
</body>

</html>
