<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Furniture.css">
    <title>Furniture Management</title>
</head>
<body class="bg-[#111] text-white p-6">
    <div class="dashboard">
        <!-- Stats Overview Section -->
        <div class="stats-overview bg-[#1a1a1a] p-6 rounded-xl mb-6">
            <div class="grid grid-cols-3 gap-6">
                <div class="text-center p-4 bg-[#222] rounded-lg">
                    <h3 class="text-gray-400 mb-2">Total Items</h3>
                    <p class="text-3xl font-bold" id="totalItems">0</p>
                </div>
                <div class="text-center p-4 bg-[#222] rounded-lg">
                    <h3 class="text-gray-400 mb-2">Total Expense</h3>
                    <p class="text-3xl font-bold text-cyan-400" id="totalExpense">₹0</p>
                </div>
                <div class="text-center p-4 bg-[#222] rounded-lg">
                    <h3 class="text-gray-400 mb-2">Damaged Items</h3>
                    <p class="text-3xl font-bold text-red-400" id="damagedItems">0</p>
                </div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar flex justify-between items-center mb-6">
            <div class="search-box bg-[#1a1a1a] rounded-xl flex items-center px-4 py-2 w-1/3">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Search furniture..." class="bg-transparent border-none outline-none ml-2 w-full text-white">
            </div>
            <div class="buttons flex gap-4">
                <button class="add-btn bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded-xl font-bold">+Add Furniture</button>
                <button class="report-btn bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl font-bold">Report Damage</button>
            </div>
        </div>

        <!-- Furniture Cards -->
        <div id="cards-container" class="main-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards will be injected here -->
        </div>

        <div id="expense-monitor" class="expense-monitor mt-8 bg-[#1a1a1a] p-6 rounded-xl">
            <!-- Expense data will be injected here -->
        </div>
    </div>

    <!-- Add Furniture Modal -->
    <div id="addFurnitureModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-[#222] p-6 rounded-2xl w-[500px]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Add New Furniture</h2>
                <button class="modal-close text-gray-400 hover:text-white">✕</button>
            </div>
            <form id="addFurnitureForm" class="space-y-4">
                <input type="text" name="name" placeholder="Furniture Name" class="w-full bg-[#111] rounded-lg px-4 py-3">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" name="quantity" placeholder="Quantity" class="bg-[#111] rounded-lg px-4 py-3">
                    <input type="number" name="price" placeholder="Price per unit" class="bg-[#111] rounded-lg px-4 py-3">
                </div>
                <select name="status" class="w-full bg-[#111] rounded-lg px-4 py-3">
                    <option value="">Select Status</option>
                    <option value="new">New</option>
                    <option value="good">Good</option>
                    <option value="damaged">Damaged</option>
                </select>
                <button type="submit" class="w-full bg-[#00BDB3] hover:bg-[#00a79e] text-white py-3 rounded-lg">
                    Add Furniture
                </button>
            </form>
        </div>
    </div>
    
    <!-- Report Damage Modal -->
    <div id="reportDamageModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-[#222] p-6 rounded-2xl w-[500px]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Report Damaged Furniture</h2>
                <button class="modal-close-report text-gray-400 hover:text-white">✕</button>
            </div>
            <form id="reportDamageForm" class="space-y-4">
                <select name="furnitureId" class="w-full bg-[#111] rounded-lg px-4 py-3">
                    <option value="">Select Furniture</option>
                </select>
                <textarea name="damageDescription" placeholder="Describe the damage" class="w-full bg-[#111] rounded-lg px-4 py-3 h-24"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" name="damagedQuantity" placeholder="Damaged Quantity" class="bg-[#111] rounded-lg px-4 py-3">
                    <select name="damageLevel" class="bg-[#111] rounded-lg px-4 py-3">
                        <option value="">Damage Level</option>
                        <option value="minor">Minor</option>
                        <option value="moderate">Moderate</option>
                        <option value="severe">Severe</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg">
                    Submit Report
                </button>
            </form>
        </div>
    </div>

    <script src="furniture.js"></script>
</body>
</html>
