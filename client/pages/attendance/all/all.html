<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Student Update</title>
  <link rel="stylesheet" href="all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="dashboard-top">
      <div class="donut-wrapper">
        <canvas id="donutChart"></canvas>
        <div class="center-text">50%</div>
      </div>

      <div class="stat-card" style="color: white">
        <p>Total Students <i class="fas fa-external-link-alt"></i></p>
        <p class="value">5,546</p>
      </div>
      <div class="stat-card" style="color: #00ffff">
        <p>Inside Hostel <i class="fas fa-external-link-alt"></i></p>
        <p class="value">4,852</p>
      </div>
      <div class="stat-card" style="color: #ff00ff">
        <p>On Leave <i class="fas fa-external-link-alt"></i></p>
        <p class="value">105</p>
      </div>
    </div>
    
    <div class="header">
      <h2>Live Student Update <span class="live-dot"></span></h2>
      <button class="export-btn">ðŸ“Š Export Data</button>
    </div>
    <div class="student-list" id="studentList">
      <!-- JS will insert student cards here -->
    </div>
  </div>

  <script src="all.js"></script>
</body>
</html>
