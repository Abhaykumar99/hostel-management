<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Hostel</title>
  <link rel="stylesheet" href="addhostel.css">
 
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Add Hostel</h2>
    <button class="close-btn">&times;</button>
  </div>

  <div class="form">
    <div class="input-group">
      <input type="text" placeholder="Name of Hostel">
    </div>

    <div class="input-group">
      <input type="number" placeholder="Number of Floors">
    </div>

    <div class="input-group">
      <input type="number" placeholder="Number of Kitchens/ Cafeterias">
    </div>

    <div class="input-group">
      <input type="number" placeholder="Number of Washrooms">
    </div>

    <h3>Hostel Address</h3>

    <div class="input-group">
      <input type="text" placeholder="Address Line 1">
    </div>

    <div class="input-group">
      <input type="text" placeholder="Address Line 2">
    </div>

    <div class="input-row">
      <div class="input-group" style="flex:1;">
        <input type="text" placeholder="District">
      </div>
      <div class="input-group" style="flex:1;">
        <input type="text" placeholder="State">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group" style="flex:1;">
        <input type="text" placeholder="Country">
      </div>
      <div class="input-group" style="flex:1;">
        <input type="text" placeholder="Pincode">
      </div>
    </div>

    <div class="buttons">
      <button class="proceed-btn">Proceed</button>
    </div>
  </div>
</div>

  
<script src="addhostel.js"></script>

</body>
</html>
